plugins {
    id 'com.adarshr.test-logger' version '2.1.0' apply false
    id 'com.github.spotbugs' version '4.7.0' apply false
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'java-library'
    apply plugin: 'maven-publish'
    apply plugin: 'com.github.spotbugs'
    apply plugin: 'com.adarshr.test-logger'

    /////////////////////////////////////////////////////////////////////////////
    group = 'com.dua3.meja'
    version = '3.0.0-beta1'

    ext.moduleName = project.group
    ext.scm = 'https://gitlab.com/com.dua3/lib/meja.git'
    ext.repo = 'public'
    ext.description = 'The Meja Spreadsheet Library'

    ext.developerId = 'axh'
    ext.developerName = 'Axel Howind'
    ext.developerEmail = 'axel@dua3.com'
    ////////////////////////////////////////////////////////////////////////////

    ext {
        java_version='11'
        javafx_version='16'
        junit_version='5.5.1'

        dua3_utility_version = '9-beta4'
    }

    sourceCompatibility = java_version
    targetCompatibility = java_version

    // repositories
    repositories {
        // Maven local Repository
        mavenLocal()

        // GitLab Packages
        if (System.properties.containsKey('gitlabPrivateToken')) {
            maven {
                url "https://gitlab.com/api/v4/projects/24900343/packages/maven"
                name "GitlabPrivate"
                credentials(HttpHeaderCredentials) {
                    name = 'Private-Token'
                    value = System.properties.get('gitlabPrivateToken')
                }
                authentication {
                    header(HttpHeaderAuthentication)
                }
            }
        } else if (System.getenv("CI_JOB_TOKEN")!=null) {
            maven {
                url "https://gitlab.com/api/v4/projects/24900343/packages/maven"
                name "GitlabPrivate"
                credentials(HttpHeaderCredentials) {
                    name = 'Job-Token'
                    value = System.getenv("CI_JOB_TOKEN")
                }
                authentication {
                    header(HttpHeaderAuthentication)
                }
            }
        }

        // Maven Central Repository
        mavenCentral()
    }

    // get OS (because JavaFX packages are OS dependent)
    def currentOS = org.gradle.internal.os.OperatingSystem.current()
    if (currentOS.isWindows()) {
        ext.platform = 'win'
    } else if (currentOS.isLinux()) {
        ext.platform = 'linux'
    } else if (currentOS.isMacOsX()) {
        ext.platform = 'mac'
    }

    // dependencies
    dependencies {
        // com.dua3 libraries
        implementation "com.dua3.utility:utility:${dua3_utility_version}"

        // JUnit
        testImplementation "org.junit.jupiter:junit-jupiter-api:${junit_version}"
        testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junit_version}"
    }

    test {
        useJUnitPlatform()
    }

    testlogger {
        theme 'standard-parallel'
    }

    javadoc {
        options.encoding = 'UTF-8'
    }

    compileJava {
        options.encoding = 'UTF-8'
        options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
    }

    // === ARTIFACTS === >

    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }

    artifacts {
        archives jar
        archives sourcesJar
        archives javadocJar
    }

    // === MAVEN publication === >

    // Create the pom configuration:
    def pomConfig = {
        licenses {
            license {
                name "The Apache Software License, Version 2.0"
                url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            }
        }
        developers {
            developer {
                id project.developerId
                name project.developerName
                email project.developerEmail
            }
        }

        scm {
            url project.scm
        }
    }

    // Create the publication with the pom configuration:
    publishing {
        publications {
            projectJars(MavenPublication) {
                from components.java
                artifact sourcesJar
                artifact javadocJar
                groupId project.group
                artifactId project.name
                version version
                pom.withXml {
                    def root = asNode()
                    root.appendNode('description', project.description)
                    root.appendNode('name', project.group)
                    root.appendNode('url', project.scm)
                    root.children().last() + pomConfig
                }
            }
        }

        repositories {
            if (System.properties.containsKey('gitlabPrivateToken')) {
                System.out.println("!!using private token!!")
                // Gitlab public packages
                if (!version.contains("SNAPSHOT")) {
                    maven {
                        url "https://gitlab.com/api/v4/projects/25276458/packages/maven"
                        name "GitlabPublic"
                        credentials(HttpHeaderCredentials) {
                            name = 'Private-Token'
                            value = System.properties.get('gitlabPrivateToken')
                        }
                        authentication {
                            header(HttpHeaderAuthentication)
                        }
                    }
                }

                // Gitlab private packages
                maven {
                    url "https://gitlab.com/api/v4/projects/24900343/packages/maven"
                    name "GitlabPrivate"
                    credentials(HttpHeaderCredentials) {
                        name = 'Private-Token'
                        value = System.properties.get('gitlabPrivateToken')
                    }
                    authentication {
                        header(HttpHeaderAuthentication)
                    }
                }
            } else if (System.getenv("CI_JOB_TOKEN")!=null) {
                System.out.println("!!using CI_JOB_TOKEN!!")
                maven {
                    url "https://gitlab.com/api/v4/projects/24900343/packages/maven"
                    name "GitLab"
                    credentials(HttpHeaderCredentials) {
                        name = 'Job-Token'
                        value = System.getenv("CI_JOB_TOKEN")
                    }
                    authentication {
                        header(HttpHeaderAuthentication)
                    }
                }
            } else {
                System.out.println("!!neither gitlabPrivateToken nor CI_JOB_TOKEN is set -- cannot publish build!!")
            }
        }
    }

// === SPOTBUGS === >grtadlew

    spotbugs.toolVersion = '4.2.2'
    spotbugs.excludeFilter = rootProject.file('spotbugs-exclude.xml')

    tasks.withType(com.github.spotbugs.snom.SpotBugsTask) {
        reports {
            xml.enabled = false
            html.enabled = true
        }
    }

}

// === DEFAULT TASKS === >
defaultTasks 'build', 'publishToMavenLocal'
