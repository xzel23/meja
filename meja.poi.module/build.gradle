configurations {
  fetch_libs
}

dependencies {
    api project(':meja')

    fetch_libs project(':meja.poi')
}

task copyDependenciesToResourceFolder (type: Copy) {
    from new File(project(':meja.poi').buildDir, "/libs")
    into "${projectDir}/src/main/resources/com/dua3/meja/loader/poi/lib"
}

build.dependsOn(copyDependenciesToResourceFolder)
